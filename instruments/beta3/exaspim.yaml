transfers:
  robocopy:
    target: voxel.file_transfers.robocopy_zarr.RobocopyFileTransfer
    init:
      external_path: Y:\\stage\\exaSPIM
      local_path: D:\\
    defaults:
      verify_transfer: True
      max_retry: 3
      timeout_s: 60

devices:
  vp-151mx:
    target: voxel.devices.camera.vieworks.egrabber.VieworksCamera
    init:
      serial: MP151BDZ014
    defaults:
      exposure_time_ms: 10.0
      pixel_type: mono16
      height_px: 10640
      width_px: 14192
      trigger:
        mode: on
        polarity: risingedge
        source: line0
      bit_packing_mode: msb
      binning: 1
      um_px: 3.76 # 0.748
  pcie-6738:
    target: voxel.devices.daq.ni.NiDaq
    init:
      dev: Dev3
  filter_wheel_main:
    target: voxel.devices.filterwheel.ni.DAQFilterWheel
    init:
      daq: pcie-6738
      slots:
        0: 500LP
        1: 535/70m
        2: Multiband
        3: 655LP
        4: 575LP
        5: 620/60BP
      ports:
        500LP: ao7
        535/70m: ao11
        Multiband: ao14
        655LP: ao19
        575LP: ao23
        620/60BP: ao29
  488-nm:
    target: *laser_driver
    init:
      serial: A679409EM263
      wavelength: 488
      maximum_power_mw: 1000
  639-nm:
    target: *laser_driver
    init:
      serial: R689368EQ167
      wavelength: 639
      maximum_power_mw: 1000
  tigerhub:
    target: voxel.devices.controller.tigerhub.TigerHub
    init:
      com_port: COM3
  z-axis:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: z
    defaults:
      mode: step shoot
      speed_mm_s: 1.0
      backlash_mm: 0.0
      acceleration_ms: 200.0
  x-axis:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: x
    defaults:
      mode: off
      speed_mm_s: 1.0
      backlash_mm: 0.004
      acceleration_ms: 200.0
  y-axis:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: v
    defaults:
      mode: off
      speed_mm_s: 1.0
      backlash_mm: 0.004
      acceleration_ms: 200.0
  theta-axis:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: t
    defaults:
      mode: off
      speed_mm_s: 0.3
      backlash_mm: 0.004
      acceleration_ms: 200.0
  left_focus:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: a
    defaults:
      mode: off
      speed_mm_s: 0.01
      backlash_mm: 0.004
      acceleration_ms: 5.0
  right_focus:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: b
    defaults:
      mode: off
      speed_mm_s: 0.01
      backlash_mm: 0.004
      acceleration_ms: 5.0
  camera_focus:
    target: *axis_driver
    init:
      hub: tigerhub
      axis_label: m
    defaults:
      mode: off
      speed_mm_s: 0.01
      backlash_mm: 0.004
      acceleration_ms: 20.0

stage:
  x: x-axis
  y: y-axis
  z: z-axis

acq_task:
  daq: pcie-6738
  timing:
    sample_rate: "10 kHz"
    duration: "544 ms"
    rest_time: "50 ms"
    clock:
      pin: PFI0
      counter: ctr0
  ports:
    vp-151mx: ao21
    z-axis: ao5
    "488-nm": ao17
    "639-nm": ao9
    left-etl: ao1
    right-etl: ao3
    # Piezo ports commented out - conflict with filter wheel pins (ao7, ao11, ao14)
    # left-piezo-x: ao7
    # left-piezo-y: ao11
    # left-piezo-z: ao14
    galvo-positive: ao24
    galvo-negative: ao25
  waveforms:
    vp-151mx:
      type: pulse
      voltage: { min: "0 V", max: "5 V" }
      window: { min: 0.046, max: 0.064 } # 25/544, 35/544
    z-axis:
      type: pulse
      voltage: { min: "0 V", max: "5 V" }
      window: { min: 0.99, max: 1.0 } # 539/544, 544/544
    "488-nm":
      type: pulse
      voltage: { min: "0 V", max: "10 V" }
      window: { min: 0.027, max: 1.0 } # 15/544, 544/544
    "639-nm":
      type: pulse
      voltage: { min: "0 V", max: "10 V" }
      window: { min: 0.027, max: 1.0 } # 15/544, 544/544
    left-etl:
      type: sawtooth
      frequency: "1.838 Hz" # 1/0.544s
      voltage: { min: "2.88 V", max: "3.48 V" } # offset 3.48, amplitude -0.6
    right-etl:
      type: multi_point
      voltage: { min: "0V", max: "10V" } # Placeholder range
      points: [ [0, 0.485], [1, 0.755] ] # Approximating nonlinear sawtooth
    # Piezo waveforms commented out - conflict with filter wheel pins (ao7, ao11, ao14)
    # left-piezo-x:
    #   type: pulse
    #   voltage: { min: "0 V", max: "0 V" }
    #   window: { min: 0, max: 1 }
    # left-piezo-y:
    #   type: pulse
    #   voltage: { min: "0 V", max: "0 V" }
    #   window: { min: 0, max: 1 }
    # left-piezo-z:
    #   type: pulse
    #   voltage: { min: "0 V", max: "0 V" }
    #   window: { min: 0, max: 1 }
    galvo-positive:
      type: triangle
      frequency: "100 Hz" # 1/10ms
      symmetry: 0.5
      voltage: { min: "-0.5 V", max: "0.1 V" } # offset -0.2, amplitude 0.6
    galvo-negative:
      type: triangle
      frequency: "100 Hz"
      symmetry: 0.5
      voltage: { min: "-0.1 V", max: "0.5 V" } # offset 0.2, amplitude 0.6 (abs)

profiles:
  "488":
    laser: 488-nm
    camera: vp-151mx
    filters: { filter_wheel_main: 500LP }
    focusing_axes: [left_focus, right_focus, camera_focus]
    ao-task-parameters:
      galvo-positive:
        cutoff_frequency_hz: 0.0
        amplitude_volts: 0.6
      galvo-negative:
        cutoff_frequency_hz: 0.0
        amplitude_volts: -0.6
      left-etl:
        offset_volts: 3.48
      right-etl:
        offset_volts: 4.85
      488-nm:
        max_volts: 10.0
      639-nm:
        max_volts: 0.0

  "639":
    laser: 639-nm
    camera: vp-151mx
    filters: { filter_wheel_main: 655LP }
    focusing_axes: [left_focus, right_focus, camera_focus]
    ao-task-parameters:
      galvo-positive:
        cutoff_frequency_hz: 0.0
        amplitude_volts: 0.0
      galvo-negative:
        cutoff_frequency_hz: 0.0
        amplitude_volts: -0.0
      left-etl:
        offset_volts: 3.9
      right-etl:
        offset_volts: 5.0
      488-nm:
        max_volts: 0.0
      639-nm:
        max_volts: 10.0

