  devices:
    vp-151mx:
      type: camera
      driver: voxel.devices.camera.vieworks_egrabber
      module: Camera
      init:
        id: MP151BBX006
      properties:
        exposure_time_ms: 10.0
        pixel_type: mono16
        height_px: 10640
        width_px: 14192
        trigger:
          mode: on
          polarity: risingedge
          source: line0
        bit_packing_mode: msb
        binning: 1
        um_px: 0.748
    488 nm:
      type: laser
      # driver: voxel.devices.laser.simulated
      # module: SimulatedLaser
      driver: voxel.devices.laser.coherent.genesis_mx
      module: GenesisMXLaser
      color: blue
      init:
        id: A700467EP203
        wavelength: 488
        maximum_power_mw: 1000
    561 nm:
      type: laser
      driver: voxel.devices.laser.coherent.genesis_mx
      module: GenesisMXLaser
      color: blue
      init:
        id: J687424BP914
        wavelength: 561
        maximum_power_mw: 1000
    639 nm:
      type: laser
      driver: voxel.devices.laser.coherent.genesis_mx
      module: GenesisMXLaser
      color: blue
      init:
        id: R708588EQ173
        wavelength: 639
        maximum_power_mw: 1000
    tiger controller:
      type: stage
      driver: tigerasi.tiger_controller
      module: TigerController
      init:
        com_port: COM5
      subdevices:
        z stage:
          type: scanning_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: z
            instrument_axis: z
          properties:
            mode: step shoot
            speed_mm_s: 1.0
            # backlash_mm: 0.0
            acceleration_ms: 200.0
        x stage:
          type: tiling_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: x
            instrument_axis: x
          properties:
            mode: off
            speed_mm_s: 1.0
            # backlash_mm: 0.004
            acceleration_ms: 200.0
        y stage:
          type: tiling_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: v
            instrument_axis: y
          properties:
            mode: off
            speed_mm_s: 1.0
            # backlash_mm: 0.004
            acceleration_ms: 200.0
        theta stage:
          type: focusing_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: t
            instrument_axis: t
          properties:
            mode: off
            speed_mm_s: 1.0
            # backlash_mm: 0.004
            acceleration_ms: 200.0
        left focusing stage:
          type: focusing_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: a
            instrument_axis: a
        right focusing stage:
          type: focusing_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: b
            instrument_axis: b
        camera focusing stage:
          type: focusing_stage
