instrument:
  id: exaspim-01
  master_device: pcie-6738
  channels:
    "561":
      lasers: [561 nm]
      cameras: [vp-151mx]
      focusing_stages: [left focusing stage, right focusing stage, camera focusing stage]
    "639":
