instrument_view:
  device_widgets:
      vp-151mx:
        type: camera
        driver: exaspim_control.widgets.camera_widget
        module: CameraWidget
        init:
          advanced_user: True
        updating_properties:
          - sensor_temperature_c
          - mainboard_temperature_c
      488 nm:
        type: laser
        driver: exaspim_control.widgets.laser_widget
        module: LaserWidget
        init:
          color: blue
          advanced_user: False
        updating_properties:
          - power_mw
          - temperature_c
      561 nm:
        type: laser
        driver: exaspim_control.widgets.laser_widget
        module: LaserWidget
        init:
          color: green
          advanced_user: False
        updating_properties:
          - power_mw
          - temperature_c
      639 nm:
        type: laser
        driver: exaspim_control.widgets.laser_widget
        module: LaserWidget
        init:
          color: red
          advanced_user: False
        updating_properties:
          - power_mw
          - temperature_c
      z stage:
        type:   scanning_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      y stage:
        type: tiling_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      x stage:
        type:   tiling_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      theta stage:
        type:   focusing_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      left focusing stage:
        type:   focusing_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      right focusing stage:
        type:   focusing_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      camera focusing stage:
        type:   focusing_stage
        driver: exaspim_control.widgets.stage_widget
        module: StageWidget
        init:
          advanced_user: False
        updating_properties:
          - position_mm
      flip mount:
        type:   flip_mount
        driver: exaspim_control.widgets.flip_mount_widget
        module: FlipMountWidget
      # left tunable lens:
      #   type: tunable_lens
      #   driver: view.widgets.base_device_widget
      #   module: BaseDeviceWidget
      #   updating_properties:
      #     - temperature_c
      pcie-6738:
        type: daq
        driver: view.widgets.device_widgets.ni_widget
        module: NIWidget
        init:
            advanced_user: False
            exposed_branches:
              tasks.ao_task.ports.left tunable lens:
                parameters.amplitude_volts.channels:
                      CH488: 2.795
                      CH561: 2.795
                      CH639: 2.795
                parameters.offset_volts.channels:
                      CH488: 4.315
                      CH561: 4.66
                      CH639: 4.715
              # tasks.ao_task.ports.right tunable lens:
              #   parameters.amplitude_volts.channels:
              #         CH488: -0.078
              #         CH561: -0.078
              #         CH639: -0.078
              #   parameters.offset_volts.channels:
              #         CH488: 2.448
              #         CH561: 2.448
              #         CH639: 2.448
acquisition_view:
  fov_dimensions: [8.00128, 10.672384, 0 ]
  coordinate_plane: [ '-x', 'y', 'z' ]
  unit: 'mm'
  acquisition_widgets:
    channel_plan:
      init:
        properties:
          cameras: [ binning ]
          lasers: [ power_setpoint_mw ]
          focusing_stages: [ position_mm ]
  operation_widgets: {}
