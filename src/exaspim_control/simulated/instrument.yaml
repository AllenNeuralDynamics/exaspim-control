instrument:
  id: exaspim-01
  channels:
    "561":
      lasers: [561 nm]
      cameras: [vp-151mx]
      focusing_stages: [left, right, camera]
    "639":
      lasers: [639 nm]
      cameras: [vp-151mx]
      focusing_stages: [left, right, camera]
    "488":
      lasers: [488 nm]
      cameras: [vp-151mx]
      focusing_stages: [left, right, camera]
  devices:
    vp-151mx:
      type: camera
      driver: voxel.devices.camera.simulated
      module: SimulatedCamera
      init:
        id: MP151BBX006
      properties:
        exposure_time_ms: 200.0
        pixel_type: mono16
        height_px: 512
        width_px: 1024
        trigger:
          mode: off
          polarity: rising
          source: external
        binning: 1
        um_px: 0.748
    488 nm:
      type: laser
      driver: voxel.devices.laser.simulated
      module: SimulatedLaser
      color: blue
      init:
        id: A700467EP203
        wavelength: 488
        maximum_power_mw: 1000
    561 nm:
      type: laser
      driver: voxel.devices.laser.simulated
      module: SimulatedLaser
      color: blue
      init:
        id: J687424BP914
        wavelength: 561
        maximum_power_mw: 1000
    639 nm:
      type: laser
      driver: voxel.devices.laser.simulated
      module: SimulatedLaser
      color: blue
      init:
        id: R708588EQ173
        wavelength: 639
        maximum_power_mw: 1000
    z:
      type: scanning_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: z
        instrument_axis: z
      properties:
        mode: step shoot
        speed_mm_s: 1.0
        backlash_mm: 0.0
        acceleration_ms: 200.0
    x:
      type: tiling_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: x
        instrument_axis: x
      properties:
        mode: off
        speed_mm_s: 1.0
        backlash_mm: 0.004
        acceleration_ms: 200.0
    y:
      type: tiling_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: v
        instrument_axis: y
      properties:
        mode: off
        speed_mm_s: 1.0
        backlash_mm: 0.004
        acceleration_ms: 200.0
    theta:
      type: focusing_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: t
        instrument_axis: t
      properties:
        mode: off
        speed_mm_s: 0.3
        backlash_mm: 0.004
        acceleration_ms: 200.0
    left:
      type: focusing_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: a
        instrument_axis: a
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 5.0
    right:
      type: focusing_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: b
        instrument_axis: b
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 5.0
    camera:
      type: focusing_stage
      driver: voxel.devices.stage.simulated
      module: SimulatedStage
      init:
        hardware_axis: m
        instrument_axis: m
      properties:
        mode: off
        speed_mm_s: 0.01
        backlash_mm: 0.004
        acceleration_ms: 20.0
    pcie-6738:
      type: daq
      driver: voxel.devices.daq.simulated
      module: SimulatedDAQ
      init:
        dev: Dev2
      properties:
        tasks:
          ao_task:
            name: ao task
            ports:
              left tunable lens:
                port: ao1
                waveform: sawtooth
                device_max_volts: 10.0
