acquisition:
  metadata:
    subject_id: 123456
    experimenter_name: adam glaser
    immersion_medium: 0.05X SSC
    immersion_medium_refractive_index: 1.33
    x_anatomical_direction: Anterior_to_posterior
    y_anatomical_direction: Inferior_to_superior
    z_anatomical_direction: Left_to_right
  operations:
    vp-151mx:
#      bdv:
#        type: writer
#        driver: voxel.writers.bdv
#        module: Writer
#        init:
#          path: ./local_test
#        settings:
#          compression: none
#          data_type: uint16
      imaris:
        type: writer
        driver: voxel.writers.imaris
        module: Writer
        init:
          path: C:\local_test
        settings:
          compression: lz4shuffle
          data_type: uint16
      robocopy:
        type: transfer
        driver: voxel.transfers.robocopy
        module: FileTransfer
        init:
          external_directory: C:\external_test
          local_directory: C:\local_test
      rsync:
        type: transfer
        driver: voxel.transfers.rsync
        module: FileTransfer
        init:
          external_directory: C:\external_test_1
          local_directory: C:\local_test
      max_projection:
        type: process
        driver: voxel.processes.cpu.max_projection
        module: MaxProjection
        init:
          path: C:\local_test
        settings:
          data_type: uint16
          projection_count_px: 32
#      mean_projection:
#        type: process
#        driver: voxel.processes.cpu.mean_projection
#        module: MeanProjection
#        init:
#          path: ./local_test
#        settings:
#          data_type: uint16
#          projection_count_px: 32
      background_collection:
        type: routine
        driver: voxel.routines.background_collection
        module: BackgroundCollection
        init:
          path: C:\local_test
        settings:
          data_type: uint16
          frame_count_px: 10
