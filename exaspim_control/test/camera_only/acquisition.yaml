acquisition:
  metadata:
    subject_id: 123456
    experimenter_name: adam glaser
    immersion_medium: 0.05X SSC
    immersion_medium_refractive_index: 1.33
    x_anatomical_direction: Anterior_to_posterior
    y_anatomical_direction: Inferior_to_superior
    z_anatomical_direction: Left_to_right
  operations:
    vp-151mx:
      imaris:
        type: writer
        driver: voxel.writers.imaris
        module: Writer
        init:
          path: D:\\local_test
        settings:
          compression: lz4shuffle
          data_type: uint16
      robocopy:
        type: transfer
        driver: voxel.transfers.robocopy
        module: FileTransfer
        init:
          external_directory: D:\\external_test
          local_directory: D:\\local_test
      max_projection:
        type: process
        driver: voxel.processes.cpu.max_projection
        module: MaxProjection
        init:
          path: D:\\local_test
        settings:
          data_type: uint16
          projection_count_px: 1024
      background_collection:
        type: routine
        driver: voxel.routines.background_collection
        module: BackgroundCollection
        init:
          path: D:\\local_test
        settings:
          data_type: uint16
          frame_count_px: 10
  tiles:
    - tile_number: 0
      position_mm:
        x: 0
        y: 0
        z: 0
      step_size: 1.000
      prefix: tile
      steps: 2048
      binning: 1
      channel: 488
      power_mw: 1000
    - tile_number: 1
      position_mm:
        x: 1
        y: 1
        z: 1
      step_size: 1.000
      prefix: tile
      steps: 2048
      binning: 1
      channel: 561
      power_mw: 1000