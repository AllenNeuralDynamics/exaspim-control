                    channels:
                      CH488: 5.0
                      CH561: 0.0
                      CH639: 0.0
                  min_volts:
                    channels:
                      CH488: 0.0
                      CH561: 0.0
                      CH639: 0.0
              561 nm:
                port: ao4
                waveform: square wave
                device_max_volts: 10.0
                device_min_volts: 0.0
                parameters:
                  start_time_ms:
                    channels:
                      CH488: 40.0
                      CH561: 40.0
                      CH639: 40.0
                  end_time_ms:
                    channels:
                      CH488: 603.0
