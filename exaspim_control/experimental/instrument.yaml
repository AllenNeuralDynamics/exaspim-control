instrument:
  id: exaspim-01
  master_device: pcie-6738
  channels:
    CH561:
      lasers: [561 nm]
      cameras: [vp-151mx]
      focusing_stages: [n stage axis]
    CH639:
      lasers: [639 nm]
      cameras: [vp-151mx]
      focusing_stages: [n stage axis]
    CH488:
      lasers: [488 nm]
      cameras: [vp-151mx]
      focusing_stages: [n stage axis]
  devices:
    vp-151mx:
      type: camera
      driver: voxel.devices.camera.vieworks_egrabber
      module: Camera
      init:
        id: MP151BBX050
      properties:
        exposure_time_ms: 10.0
        pixel_type: mono16
        height_px: 10640
        width_px: 14192
        trigger:
          mode: on
          polarity: risingedge
          source: line0
        bit_packing_mode: msb
        binning: 1
    488 nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: blue
      init:
        id: COM1
        wavelength: 488
    561 nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: green
      init:
        id: COM1
        wavelength: 561
    639 nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: red
      init:
        id: COM1
        wavelength: 639
    tiger controller:
      type: stage # is this correct? stage?
      driver: tigerasi.tiger_controller
      module: TigerController
      init:
        com_port: COM3 # change to port? or this is init in tiger asi?
      subdevices:
        z stage axis:
          type: scanning_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: x
            instrument_axis: z
          properties:
            mode: step shoot
            speed_mm_s: 1.0
            backlash_mm: 0.0
            acceleration_ms: 200.0
        x stage axis:
          type: tiling_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: y
            instrument_axis: x
          properties:
            mode: off
            speed_mm_s: 1.0
            backlash_mm: 0.004
            acceleration_ms: 200.0
        y stage axis:
          type: tiling_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: z
            instrument_axis: y
          properties:
            mode: off
            speed_mm_s: 1.0
            backlash_mm: 0.004
            acceleration_ms: 200.0
        n stage axis:
          type: focusing_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            hardware_axis: n
            instrument_axis: n
        joystick:
           type: joystick
           driver: voxel.devices.joystick.asi
           module: Joystick
           init:
             joystick_mapping:
               joystick_x:
                 instrument_axis: x
                 polarity: default
               joystick_y:
                 instrument_axis: y
                 polarity: default
               wheel_z:
                 instrument_axis: z
                 polarity: default
               wheel_f:
                 instrument_axis: n
                 polarity: default
             axis_mapping:
               x: y
               y: z
               z: x
               n: n
    pcie-6738:
      type: daq
      driver: voxel.devices.daq.ni
      module: DAQ
      init:
        dev: Dev1
      properties:
        tasks:
          ao_task:
            name: ao task
            ports:
              tunable lens:
                port: ao24
                waveform: sawtooth
                device_max_volts: 5.0
                device_min_volts: 0.0
                parameters:
                  start_time_ms:
                    channels:
                      CH488: 0.0
                      CH561: 0.0
                      CH639: 0.0
                  end_time_ms:
                    channels:
                      CH488: 544.0
                      CH561: 544.0
                      CH639: 544.0
                  amplitude_volts:
                    channels:
                      CH488: -0.078
                      CH561: -0.078
                      CH639: -0.078
                  offset_volts:
                    channels:
                      CH488: 2.448
                      CH561: 2.448
                      CH639: 2.448
                  cutoff_frequency_hz:
                    channels:
                      CH488: 1000
                      CH561: 1000
                      CH639: 1000
              stage:
                port: ao0
                waveform: square wave
                device_max_volts: 5.0
                device_min_volts: 0.0
                parameters:
                  start_time_ms:
                    channels:
                      CH488: 544.0
