instrument:
  id: exaspim-01
  master_device: pcie-6738
  channels:
    CH488:
      lasers: [488nm]
      cameras: [vp-151mx]
    CH561:
      lasers: [561nm]
      cameras: [vp-151mx]
    CH639:
      lasers: [639nm]
      cameras: [vp-151mx]
  devices:
    vp-151mx:
      type: camera
      driver: voxel.devices.camera.vieworks_egrabber
      module: Camera
      init:
        id: MP151BBX006
      settings:
        exposure_time_ms: 10.0
        pixel_type: mono16
        roi:
          height_offest_px: 0
          height_px: 10640
          width_offset_px: 0
          width_px: 14192
        trigger:
          mode: 'on'
          polarity: rising
          source: external
        pixel_type: mono16
        bit_packing_mode: msb
        binning: '1'
    488nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: blue
      init:
        port: COM1
    561nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: green
      init:
        port: COM1
    639nm:
      type: laser
      driver: voxel.devices.lasers.simulated
      module: SimulatedLaser
      color: red
      init:
        port: COM1
    tiger controller:
      type: stage # is this correct? stage?
      driver: tigerasi.tiger_controller
      module: TigerController
      init:
        com_port: COM3 # change to port? or this is init in tiger asi?
      subdevices:
        z stage axis:
          type: scanning_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM3 # do we need to define port again here?
            hardware_axis: x
            instrument_axis: z
          settings:
            mode: step shoot
            speed_mm_s: 1.0
            backlash_mm: 0.0
            acceleration_ms: 200.0
        x stage axis:
          type: tiling_stage
          port: COM4
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM3
            hardware_axis: y
            instrument_axis: x
          settings:
            mode: off
            speed_mm_s: 1.0
            backlash_mm: 0.004
            acceleration_ms: 200.0
        y stage axis:
          type: tiling_stage
          driver: voxel.devices.stage.asi
          module: Stage
          init:
            port: COM3
            hardware_axis: z
            instrument_axis: y
          settings:
            mode: off
            speed_mm_s: 1.0
            backlash_mm: 0.004
            acceleration_ms: 200.0
